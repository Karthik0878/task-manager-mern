
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0;background:#f6f7fb}
    .wrap{max-width:960px;margin:40px auto;background:#fff;padding:24px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    h1{margin-top:0}
    input,button{padding:10px;border-radius:10px;border:1px solid #ddd;margin-right:8px}
    ul{list-style:none;padding:0}
    li{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid #eee}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .muted{opacity:.7}
    .danger{background:#ffefef;border-color:#ffcece}
  </style>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script type="module" src="./src/main.jsx"></script>
</body>
</html>
